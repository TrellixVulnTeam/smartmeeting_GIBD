{% extends 'blog/base.html' %}
{% load staticfiles%}
{% block content %}
<div class="wrap_description">
	<div class="description1 bold">
		<p>스마트</p>
		<p>미팅</p>
		<p>입니다.</p>
	</div>
	<div class="description2 bolder">
		<div class="inline-block margin-right">GETTING STARTED</div>
		{% if not user.is_authenticated %}
			<div class="inline-block margin-right"><a href="/sign_up">SIGN UP</a></div>
			<div class="inline-block "><a href="/sign_in">SIGN IN</a></div>
		{% else %}
			<div class="inline-block  margin-right"><a href="/sign_out">SIGN OUT</a></div>
			<div class="inline-block margin-right"><a href="{% url 'dic:post_new' %}">BOARD</a></div>
			<div class="inline-block "><a href="/post_list">LIST</a></div>
		{% endif %}
	</div>
</div>	
<!--<div class="title"><img src="{% static 'image/EASIER.png' %}" /></div>-->
<script>
$(function() {
	$('.title>img').animate({ opacity: 1, right: "-5px" },2000);
	$('.description1>p:first-child').delay(1000).animate({opacity: 1, right:"-20px"},2000);
	$('.description1>p:nth-child(2)').delay(2000).animate({opacity: 1,right:"-20px"},2000);
	$('.description1>p:nth-child(3)').delay(3000).animate({opacity: 1,right:"-20px"},2000);
	$('.description2').animate({opacity: 1},2000);
});
$('body').attr("class","");
$('body').attr('class','index');

</script>
{% endblock %}
