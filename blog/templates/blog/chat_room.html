{% extends 'blog/sub.html' %}
{% load staticfiles%}
{% block content %}

<div class="post_edit" align="center">
	<h3> 주제: {{ post.title }}</h3>
	<div class="chat">
		{% for comment in post.comments.all %}
			<p>{{comment.author}}:{{comment.text}}</p>
		{% empty %}
			<p>채팅이 개설되었습니다.</p>
		{% endfor %}
	</div>

	<form method="POST">
		{% csrf_token %}
		<textarea name='text' rows='4' cols='50' placeholder="채팅을 입력해주세요"></textarea>
	    <button type="submit" class="save btn btn-default">Save</button>
	</form>
</div>
<div class="select">
	<p><a href="{% url 'dic:vote_new' pk=post.pk %}">투표 생성</a></p>
	<p>업무 분담</p>
	<p>문서 공유</p>
</div>
	{% endblock %}
