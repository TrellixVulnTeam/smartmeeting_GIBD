{% extends 'blog/sub.html' %}
{% load staticfiles%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/group.css'  %}">


<div class="post_list">
	<h1 align="center">My Groups</h1>
    {% for g in groups %}
    <ul class=container>
        <li>
        	<a href="{% url 'dic:group' url=g.url %}">
        		<h3 class="title">{{ g.group_name }}</h3>
        		<h4 class="sub" id="myLink">{{ g.group_link }}</h4>
        	</a>
        	<button onclick="myFunction()" class="btn">초대링크 COPY</button>
        </li>
    </ul>
    {% endfor %}
</div>




<script>
function myFunction() {
	  /* Get the text field */
	  var copyText = document.getElementById("myLink");

	  /* Select the text field */
	  copyText.select();

	  /* Copy the text inside the text field */
	  document.execCommand("Copy");

	  /* Alert the copied text */
	  alert("Copied the text: " + copyText.value);
</script>

{% endblock %}
