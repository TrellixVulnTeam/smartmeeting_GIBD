{% extends 'blog/sub.html' %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/group.css'  %}">


<div class="post_list">
	<h1 align="center">My Groups</h1>
    {% for g in groups %}

        <li> <a href="{% url 'dic:group' url=g.url %}">{{ g.group_name }}</a></li>
        <p></p>
    </ul>
    {% endfor %}
</div>
{% endblock %}
