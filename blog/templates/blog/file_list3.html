{% extends 'blog/sub.html' %}
{% load staticfiles%}
{% block content %}
<link rel="stylesheet" href="{% static 'css/file.css'  %}">
<div>
	<a href="{% url 'dic:post_detail' pk=post.pk %}">돌아가기</a>
	<p></p><p></p>
	<div class="file_link">
	<a href="{% url 'dic:file_list2' pk=post.pk %}">중요도순 보기</a>
	<p></p>
	<a href="{% url 'dic:file_list3' pk=post.pk %}">시간순 보기</a>
	</div>
	<div class="file_link_detail">
	<h3>최근 것부터 정렬 </h3>
    {% for d in documents %}
    		{{d.docfile.url}}
    		<br>
    		/media/{{d.docfile.name}}
			<a href="/media/{{d.docfile.name}}" download >{{d.docu_title}} : {{d.docfile.name}}</a>
			<br>{{d.published_date}}
	        <p></p>	     	
    {% endfor %}
	</div>
</div>
{% endblock %}
